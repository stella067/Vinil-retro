<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-commerce Vinil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --vermelho: #c0392b;
      --bege: #fbeee6;
      --texto: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bege);
      color: var(--texto);
      padding-top: 80px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .menu button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: var(--vermelho);
    }

    .auth-controls button {
      background-color: var(--vermelho);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .vinil-card {
      background-color: white;
      border-radius: 12px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .vinil-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .vinil-card:hover {
      transform: scale(1.05);
    }

    .vinil-card h4 {
      color: var(--vermelho);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 30px;
    }

    #login-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      z-index: 2000;
    }

    #login-modal input {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #login-modal button {
      padding: 8px;
      background-color: var(--vermelho);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      width: 100%;
    }

    #user-info {
      margin-left: 10px;
      font-weight: bold;
      color: var(--vermelho);
    }
  </style>
</head>
<body>

  <!-- Menu superior -->
  <div class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/45_rpm_record.png" alt="Logo Vinil" />
    </div>
    <div class="menu">
      <button onclick="scrollToCatalogo()">CatÃ¡logo</button>
      <button onclick="document.getElementById('login-modal').style.display='block'">Login</button>
    </div>
    <div class="auth-controls">
      <span id="user-info" style="display: none;"></span>
      <button id="logout-btn" style="display:none;">Sair</button>
    </div>
  </div>

  <!-- Login modal -->
  <div id="login-modal">
    <form id="login-form">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <button type="button" onclick="document.getElementById('login-modal').style.display='none'">Cancelar</button>
    </form>
  </div>

  <!-- CatÃ¡logo -->
  <section class="catalogo" id="catalogo">
    <div class="vinil-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/55/Michael_Jackson_-_Thriller.png" alt="Michael Jackson - Thriller" />
      <h4>Michael Jackson - Thriller</h4>
    </div>
    <div class="vinil-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg" alt="The Beatles - Abbey Road" />
      <h4>The Beatles - Abbey Road</h4>
    </div>
    <div class="vinil-card">
      <img src="https://i.scdn.co/image/ab67616d0000b2735e8e5d90fbc8d1921be9211a" alt="Chico Buarque - ConstruÃ§Ã£o" />
      <h4>Chico Buarque - ConstruÃ§Ã£o</h4>
    </div>
  </section>

  <footer>
    <p>ðŸŽ¶ E-commerce Vinil &copy; 2025</p>
  </footer>

  <script>
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === "test@gmail.com" && password === "123456") {
        userInfo.textContent = "Bem-vindo, " + email.split('@')[0];
        userInfo.style.display = 'inline';
        logoutBtn.style.display = 'inline';
        document.getElementById('login-modal').style.display = 'none';
      } else {
        alert("Email ou senha incorretos!");
      }
    });

    logoutBtn.addEventListener('click', () => {
      userInfo.textContent = '';
      userInfo.style.display = 'none';
      logoutBtn.style.display = 'none';
    });

    function scrollToCatalogo() {
      document.getElementById('catalogo').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
