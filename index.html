<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinil Store - Cadastro de Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vermelho: #c0392b;
      --bege: #fef7f1;
      --texto: #333;
      --cinza-claro: #ddd;
      --cinza: #bbb;
    }

    body {
      background-color: var(--bege);
      font-family: 'Poppins', sans-serif;
      color: var(--texto);
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding-bottom: 60px;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
    }

    .container h1 {
      color: var(--vermelho);
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1.5px solid var(--cinza-claro);
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: var(--vermelho);
      outline: none;
    }

    input[type="submit"] {
      background-color: var(--vermelho);
      color: white;
      font-weight: 700;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      box-sizing: border-box;
    }

    input[type="submit"]:hover {
      background-color: #7a1a14;
    }

    /* Botões com cores diferentes */
    #buscarProduto {
      background-color: #0598dc;
      margin-top: 0;
    }

    #buscarProduto:hover {
      background-color: #0276a8;
    }

    #atualizarProduto {
      background-color: #dcb105;
      margin-top: 0;
    }

    #atualizarProduto:hover {
      background-color: #a88703;
    }

    #deletarProduto {
      background-color: #dc0905;
      margin-top: 0;
    }

    #deletarProduto:hover {
      background-color: #9f0603;
    }

    /* Agrupando os inputs lado a lado para busca e atualização */
    .busca-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    .busca-container input[type="text"] {
      flex-grow: 1;
      margin-bottom: 0;
    }

    .busca-container input[type="submit"] {
      width: auto;
      padding: 12px 18px;
      margin-bottom: 0;
    }

    /* Inputs da atualização em coluna */
    .atualizacao-container input[type="text"] {
      margin: 10px 0;
    }

    /* Responsivo */
    @media (max-width: 500px) {
      body {
        margin: 10px;
        flex-direction: column;
        align-items: center;
      }
      .container {
        max-width: 100%;
      }
      .busca-container {
        flex-direction: column;
        align-items: stretch;
      }
      .busca-container input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Cadastro -->
  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <input type="text" id="codigo" placeholder="Código" required />
    <input type="text" id="produto" placeholder="Nome do Produto" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <input type="text" id="quantidade" placeholder="Quantidade" required />
    <input type="text" id="valor" placeholder="Valor do Produto" required />
    <input id="cadastrarProduto" type="submit" value="Cadastrar Produto" />
  </div>

  <!-- Busca e Atualização -->
  <div class="container">
    <h1>Busca e Atualização de Produtos</h1>
    <div class="busca-container">
      <input type="text" id="idProduto" placeholder="Código do Produto" required />
      <input id="buscarProduto" type="submit" value="Buscar Produto" />
    </div>
    <div class="atualizacao-container">
      <input type="text" id="dadoProduto" placeholder="Produto" />
      <input type="text" id="dadoCategoria" placeholder="Categoria" />
      <input type="text" id="dadoQuantidade" placeholder="Quantidade" />
      <input type="text" id="dadoValor" placeholder="Valor do Produto" />
      <input id="atualizarProduto" type="submit" value="Atualizar Produto" />
      <input id="deletarProduto" type="submit" value="Deletar Produto" />
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, child, get, set, update, remove } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCe4iYHsApW4RpCl8-v0NgtUZP15RCcqsk",
      authDomain: "firestore-bcfb7.firebaseapp.com",
      databaseURL: "https://firestore-bcfb7-default-rtdb.firebaseio.com",
      projectId: "firestore-bcfb7",
      storageBucket: "firestore-bcfb7.appspot.com",
      messagingSenderId: "405005781101",
      appId: "1:405005781101:web:b7a64ef31fc86721a69764"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const codigo = document.getElementById('codigo');
    const produto = document.getElementById('produto');
    const categoria = document.getElementById('categoria');
    const quantidade = document.getElementById('quantidade');
    const valor = document.getElementById('valor');

    const idProduto = document.getElementById('idProduto');

    const dadoProduto = document.getElementById('dadoProduto');
    const dadoCategoria = document.getElementById('dadoCategoria');
    const dadoQuantidade = document.getElementById('dadoQuantidade');
    const dadoValor = document.getElementById('dadoValor');

    const cadastrarProduto = document.getElementById('cadastrarProduto');
    const buscarProduto = document.getElementById('buscarProduto');
    const atualizarProduto = document.getElementById('atualizarProduto');
    const deletarProduto = document.getElementById('deletarProduto');

    function AddProduto() {
      if (!codigo.value || !produto.value || !categoria.value || !quantidade.value || !valor.value) {
        alert('Por favor, preencha todos os campos para cadastrar.');
        return;
      }
      set(ref(db, 'Produto/' + codigo.value), {
        codigo: codigo.value,
        produto: produto.value,
        categoria: categoria.value,
        quantidade: quantidade.value,
        valor: valor.value
      }).then(() => {
        codigo.value = '';
        produto.value = '';
        categoria.value = '';
        quantidade.value = '';
        valor.value = '';
        alert("Produto cadastrado!");
      }).catch((error) => {
        console.error(error);
        alert('Erro ao cadastrar produto.');
      });
    }

    function PesquisarProduto() {
      if (!idProduto.value) {
        alert('Por favor, informe o código do produto para buscar.');
        return;
      }
      const dbRef = ref(db);
      get(child(dbRef, 'Produto/' + idProduto.value)).then((snapshot) => {
        if (snapshot.exists()) {
          dadoProduto.value = snapshot.val().produto;
          dadoCategoria.value = snapshot.val().categoria;
          dadoQuantidade.value = snapshot.val().quantidade;
          dadoValor.value = snapshot.val().valor;
          alert('Produto localizado!');
        } else {
          alert("Produto não encontrado.");
          dadoProduto.value = '';
          dadoCategoria.value = '';
          dadoQuantidade.value = '';
          dadoValor.value = '';
        }
      }).catch((e) => {
        alert('Erro na busca.');
        console.error(e);
      });
    }

    function AtualizarProdutos() {
      if (!idProduto.value) {
        alert('Informe o código do produto para atualizar.');
        return;
      }
      update(ref(db, 'Produto/' + idProduto.value), {
        produto: dadoProduto.value,
        categoria: dadoCategoria.value,
        quantidade: dadoQuantidade.value,
        valor: dadoValor.value
      }).then(() => {
        alert('Produto atualizado!');
      }).catch((e) => {
        alert('Erro ao atualizar produto.');
        console.error(e);
      });
    }

    function DeletarProdutos() {
      if (!idProduto.value) {
        alert('Informe o código do produto para deletar.');
        return;
      }
      remove(ref(db, 'Produto/' + idProduto.value)).then(() => {
        idProduto.value = '';
        dadoProduto.value = '';
        dadoCategoria.value = '';
        dadoQuantidade.value = '';
        dadoValor.value = '';
        alert('Produto deletado!');
      }).catch((e) => {
        alert('Erro ao deletar produto.');
        console.error(e);
      });
    }

    cadastrarProduto.addEventListener('click', AddProduto);
    buscarProduto.addEventListener('click', PesquisarProduto);
    atualizarProduto.addEventListener('click', AtualizarProdutos);
    deletarProduto.addEventListener('click', DeletarProdutos);
  </script>

</body>
</html>
