<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/45_rpm_record.png" alt="Logo Vinil" />
    </div>

    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn">Cat√°logo</button>
        <div class="dropdown-content">
          <div class="submenu">
            <a href="#">Pop</a>
            <div class="submenu-content">
              <a href="https://open.spotify.com/album/2ANVost0y2y52ema1E9xAZ" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/55/Michael_Jackson_-_Thriller.png" alt="Michael Jackson - Thriller" />
                Michael Jackson - Thriller
              </a>
            </div>
          </div>
          <div class="submenu">
            <a href="#">Cl√°ssico</a>
            <div class="submenu-content">
              <a href="https://open.spotify.com/album/0ETFjACtuP2ADo6LFhL6HN" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg" alt="The Beatles - Abbey Road" />
                The Beatles - Abbey Road
              </a>
            </div>
          </div>
          <div class="submenu">
            <a href="#">MPB</a>
            <div class="submenu-content">
              <a href="https://open.spotify.com/album/7yrRo2o4XzDfv3mNnkPRE5" target="_blank">
                <img src="https://i.scdn.co/image/ab67616d0000b2735e8e5d90fbc8d1921be9211a" alt="Chico Buarque - Constru√ß√£o" />
                Chico Buarque - Constru√ß√£o
              </a>
            </div>
          </div>
        </div>
      </div>
      <button id="sobre-btn">Sobre</button>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Buscar..." />
      <button>Buscar</button>
    </div>

    <div class="auth-controls">
      <button id="login-btn" onclick="document.getElementById('login-modal').style.display='block'">Login</button>
      <span id="user-info" style="display:none;"></span>
      <button id="logout-btn" style="display:none;">Sair</button>
    </div>
  </div>

  <div id="login-modal">
    <form id="login-form">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <button type="button" onclick="document.getElementById('login-modal').style.display='none'">Cancelar</button>
    </form>
  </div>

  <section class="catalogo">
    <!-- Vinis aqui -->
  </section>

  <section class="sobre-nos-section" id="sobre-nos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/45_rpm_record.png" alt="Logo Vinil" />
    <p>
      Somos uma loja apaixonada por vinis, dedicada a trazer os melhores √°lbuns de diversos g√™neros para colecionadores e amantes da m√∫sica.
    </p>
  </section>

  <footer>
    <p>üé∂</p>
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('active');
    }

    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email === "test@gmail.com" && password === "123456") {
        userInfo.textContent = `Bem-vindo, ${email.split('@')[0]}!`;
        userInfo.style.display = 'inline';
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        document.getElementById('login-modal').style.display = 'none';
      } else {
        alert('Email ou senha incorretos!');
      }
    });

    logoutBtn.addEventListener('click', function() {
      userInfo.style.display = 'none';
      loginBtn.style.display = 'inline';
      logoutBtn.style.display = 'none';
    });

    document.getElementById('sobre-btn').addEventListener('click', () => {
      const section = document.getElementById('sobre-nos');
      section.classList.toggle('active');
      if (section.classList.contains('active')) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    });

    document.querySelector('.search-box button').addEventListener('click', buscarVinis);
    document.querySelector('.search-box input').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') buscarVinis();
    });

    function buscarVinis() {
      const query = document.querySelector('.search-box input').value.toLowerCase();
      document.querySelectorAll('.vinil-card').forEach(card => {
        const title = card.querySelector('h4').textContent.toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
