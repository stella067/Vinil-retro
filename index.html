<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>E-commerce Vinil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fffaf0;
    }
    .navbar {
      background-color: #f5f5dc;
      color: #4b2e2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .logo img {
      height: 80px;
      cursor: pointer;
    }
    .menu {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    .menu button {
      background: none;
      border: none;
      color: #4b2e2e;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    .menu button:hover {
      color: #8b0000;
    }
    .search-box input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-box button {
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4b2e2e;
      color: white;
      cursor: pointer;
    }
    .search-box button:hover {
      background-color: #8b0000;
    }
    .auth-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #login-modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: #fffaf0;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1001;
    }
    #login-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      font-family: 'Poppins', sans-serif;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4b2e2e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b0000;
    }
    #user-info {
      font-weight: bold;
      color: #4b2e2e;
    }
    .catalogo {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 20px;
      background-color: #fff8e7;
    }
    .vinil-card {
      width: 250px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }
    .vinil-card:hover {
      transform: translateY(-5px);
    }
    .vinil-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .vinil-card h4 {
      margin: 10px 0 5px;
      color: #4b2e2e;
    }
    .vinil-card p {
      margin: 5px 0 10px;
      color: #8b0000;
      font-style: italic;
    }
    .fav-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }
    .fav-btn.favorited {
      color: red;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">
    <img src="ChatGPT Image 25 de mai. de 2025 15_01_40.png" alt="Logo Vinil" />
  </div>

  <div class="menu">
    <button id="catalogo-btn">Catálogo</button>
    <button id="favoritos-btn">❤️</button>
    <button id="sobre-btn">Sobre</button>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Buscar..." id="search-input" />
    <button id="search-btn">Buscar</button>
  </div>

  <div class="auth-controls">
    <button id="login-btn" onclick="document.getElementById('login-modal').style.display='block'">Login</button>
    <span id="user-info" style="display:none;"></span>
    <button id="logout-btn" style="display:none;">Sair</button>
  </div>
</div>

<div id="login-modal">
  <form id="login-form">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <button type="button" onclick="document.getElementById('login-modal').style.display='none'">Cancelar</button>
  </form>
</div>

<section class="catalogo" id="catalogo">
  <div class="vinil-card" data-title="Michael Jackson Thriller">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/55/Michael_Jackson_-_Thriller.png" alt="Michael Jackson - Thriller" />
    <h4>Michael Jackson - Thriller</h4>
    <p>♪ Billie Jean</p>
    <button class="fav-btn">♡</button>
  </div>

  <div class="vinil-card" data-title="The Beatles Abbey Road">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg" alt="The Beatles - Abbey Road" />
    <h4>The Beatles - Abbey Road</h4>
    <p>♪ Come Together</p>
    <button class="fav-btn">♡</button>
  </div>

  <div class="vinil-card" data-title="Chico Buarque Construção">
    <img src="IMG_6730.jpeg" alt="Chico Buarque - Construção" />
    <h4>Chico Buarque - Construção</h4>
    <p>♪ Construção</p>
    <button class="fav-btn">♡</button>
  </div>
</section>

<script>
  const favButtons = document.querySelectorAll('.fav-btn');
  const catalogoSection = document.getElementById('catalogo');
  const catalogoBtn = document.getElementById('catalogo-btn');
  const favoritosBtn = document.getElementById('favoritos-btn');
  const searchInput = document.getElementById('search-input');
  const searchBtn = document.getElementById('search-btn');

  let favoritos = [];

  favButtons.forEach(button => {
    button.addEventListener('click', function() {
      const card = this.parentElement;
      const title = card.dataset.title;

      if (!this.classList.contains('favorited')) {
        this.classList.add('favorited');
        this.textContent = '❤️';
        favoritos.push(title);
      } else {
        this.classList.remove('favorited');
        this.textContent = '♡';
        favoritos = favoritos.filter(fav => fav !== title);
      }
    });
  });

  favoritosBtn.addEventListener('click', () => {
    const cards = catalogoSection.querySelectorAll('.vinil-card');
    cards.forEach(card => {
      if (favoritos.includes(card.dataset.title)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });

  catalogoBtn.addEventListener('click', () => {
    const cards = catalogoSection.querySelectorAll('.vinil-card');
    cards.forEach(card => {
      card.style.display = 'block';
    });
  });

  searchBtn.addEventListener('click', () => {
    const searchTerm = searchInput.value.toLowerCase();
    const cards = catalogoSection.querySelectorAll('.vinil-card');
    cards.forEach(card => {
      const title = card.dataset.title.toLowerCase();
      if (title.includes(searchTerm)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });

  // Login simples
  const loginForm = document.getElementById('login-form');
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');
  const loginModal = document.getElementById('login-modal');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email === "test@gmail.com" && password === "123456") {
      const nome = email.split('@')[0];
      userInfo.textContent = `Bem-vindo, ${nome}!`;
      userInfo.style.display = 'inline';
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline';
      loginModal.style.display = 'none';
    } else {
      alert('Email ou senha incorretos!');
    }
  });

  logoutBtn.addEventListener('click', function() {
    userInfo.style.display = 'none';
    loginBtn.style.display = 'inline';
    logoutBtn.style.display = 'none';
  });
</script>

</body>
</html>
